<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h3>Задача №4</h3>
	<p>
        Сделано в стиле es6.
    </p>
	<hr>
	<p>
        <script>
            'use strict';

            class Product {
                constructor(name, price) {
                    this.name = name;
                    this.price = price;
                }

                make25PercentDiscount() {
                    this.price = this.price / 100 * (this.price - 25);
                }
            }

            const product = new Product("Бумага", 55);
            product.make25PercentDiscount();
            alert(product.name + ", цена: " + product.price);
        </script>
	</p>
	<hr>
</body>

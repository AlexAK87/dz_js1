<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'

        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }

            edit(text) {
                this.text = text;
            }
        }

        class AttachedPost extends Post {
            constructor(author, text, date) {
                super(author, text, date);
                this.highLighted = false;
            }

            makeTextHighlighted() {
                this.highlighted = true;
            }
        }

        const attachedPost = new AttachedPost("Admin", "error", new Date("2021-11-16"));
        attachedPost.makeTextHighlighted();
        attachedPost.edit("Edit error");

        console.log('author: ' + attachedPost.author)
        console.log('text: ' + attachedPost.text)
        console.log('highLighted: ' + attachedPost.highLighted)
        console.log('date: ' + attachedPost.date)
    </script>
</body>
</html>

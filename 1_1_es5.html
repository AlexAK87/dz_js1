<body>
    <h3>Задача №4</h3>
	<p>
        Сделано в стиле es5.
    </p>
	<hr>
	<p>
        <script>
            'use strict';

            function Product(name, price) {
                this.name = name;
                this.price = price;
            }

            Product.prototype.make25PercentDiscount = function () {
                this.price = this.price / 100 * (this.price - 25);
            }

            const product = new Product("Бумага", 55);
            product.make25PercentDiscount();
            alert(product.name + ", цена: " + product.price);
        </script>
	</p>
	<hr>
</body>
